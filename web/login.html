<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Ingresar</title>

    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact-form.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>

    <script src='js/device.min.js'></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="css/login.css">
    
    <!--=====================================
        CONECTION WITH SERVLET
    ======================================-->
    <script>
        function entrar(){
            $.ajax({
                url:'conCliente',
                type: 'POST',
                data: $('#contact-form').serialize() + "&accion=ingresar",
                success: function(data){
                    alert(data);
                }
            });
        }
                   
    </script>
    
    
</head>

<body>
<div class="page">
    <!--========================================================
                              HEADER
    =========================================================-->
    <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Japanese Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="./">Home</a>
                        </li>                      

                        <li class="active">
                            <a href="login.html">Ingresar</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <!--========================================================
                              CONTENT
    =========================================================-->
    <main>
        <section class="well well__offset-3">
            <div class="container">
                <h2><em>Ingresa</em>para una mejor experiencia :D</h2>
                <div class="row">
                    <div class="grid_3"></div>
                    <div id="contact-form" class="contact-form">
                        <form action="javascript:void(0);" method="POST">
                            <fieldset class="grid_6">
				<label for="email">Correo Electronico</label>
				<input type="email" id="email" name="strcorreo" value="mail@address.com" onBlur="if(this.value=='')this.value='mail@address.com'" onFocus="if(this.value=='mail@address.com')this.value=''">     
                                <label for="password">contraseña</label>
				<input type="password" id="password" name="strcontraseña" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''">
				<div class="btn-wr">
                                    <center>
                                        <button type="button" onclick="entrar()">ENTRAR</button>
                                        <button type="button" onclick="location.href='registrar.html'" >REGISTRARTE</button>
                                    </center>
                                    <p></p>
                                    <center><p><a href="#">¿Olvidate tu contraseña?</a></p></center>
                                </div>

                            </fieldset>
                	</form>
                    </div>    
                </div>
            </div>
        </section>
    </main>

    <!--========================================================
                              FOOTER
    =========================================================-->
    <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">© <span id="copyright-year"></span> |
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>
</div>

<script src="js/script.js"></script>

</body>	
</html>
