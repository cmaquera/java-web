    <script>
        
            function modificarProducto(){
                $.ajax({
                    url:'conLocales',
                    type:'POST',  
                    data: $("#contact-form").serialize()+ "&accion=modificar",
                    success: function(data){
                        $("#tabla_elementos").html(data);
                    }
                });
                document.getElementById("codigo").style.display="none";
            }
            function eliminarProducto(){ 
                $.ajax({
                    url:'conLocales',
                    type:'POST',  
                    data: $("#contact-form").serialize()+ "&accion=borrar",
                    success: function(data){
                        $("#tabla_elementos").html(data);
                    }
                });
                
                document.getElementById("codigo").style.display="none";
            }
            
            function mopciones(x){
                document.getElementById("codigo").style.display="block";
                var row = document.getElementById("tabla1").rows[x].cells;
                document.getElementsByName("strcodigo")[0].value=x;
                document.getElementsByName("strnombre")[0].value=row[1].innerHTML;
                document.getElementsByName("strdireccion")[0].value=row[2].innerHTML;
                document.getElementsByName("strdescripcion")[0].value=row[3].innerHTML;
            }
            
            function agregarProducto(){
                $.ajax({
                    url:'conLocales',
                    type:'POST',  
                    data: $("#contact-form").serialize()+ "&accion=grabar",
                    //dataArr.push({name:"accion", value: "grabar"});
                    success: function(data){
                        $("#tabla_elementos").html(data);
                    }
                });
            }      
        
    </script>
    
</head>

    <main>
        <section class="well well__offset-3">
            <div class="container">
                <h2><em>Registro</em>Ingresa tus datos de manera correcta</h2>
                <div class="container">
                    <div class="row">
                        <h2></h2>
                        <form id="contact-form" class='contact-form'>
                            <div class="grid_3"></div>
                            <div class="contact-form-loader"></div>
                                <fieldset class="grid_6">
                                    <label class="dni" id="codigo" style="display:none">
                                        Codigo:
                                        <input type="text" name="strcodigo" placeholder=""/>
                                    </label>
                                    <label class="dni">
                                        Nombre:
                                        <input type="text" name="strnombre" placeholder="" />
                                    </label>
                    
                                    <label class="nombre">
                                        Direccion:
                                        <input type="text" name="strdireccion" placeholder="" />                
                                    </label>
                    
                                    <label class="apellidos">
                                        Descripcion:
                                        <input type="text" name="strdescripcion" placeholder="" />                
                                    </label>
                 
                                    <div class="btn-wr">
                                        <!-- <button data-type="reset">Borrar</button> -->
                                        <center>
                                        <input type="button" onclick="agregarProducto()" value="Registrar"/>
                                        <input type="button" onclick="modificarProducto()" value="Modificar"/>
                                        <input type="button" onclick="eliminarProducto()" value="Eliminar"/>
                                        </center>
                                    </div>
                                </fieldset>
                        </form>
                    </div>    
                </div>
                
                
                <div class="container   ">
                    <h3>Elementos:</h3>
                    <center>
                            <div id="tabla_elementos" style="width: 350px;">
                                    <table class="table" style="width: 100%;">
                                            <tr>
                                                    <th>Codgio</th>
                                                    <th>Nombre</th>
                                                    <th>precio</th>
                                                    <th>Descripcion</th>
                                            </tr>

                                    </table>
                            </div>
                    </center>
                </div>
                
            </div>
        </section>
    </main>
