<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Ingresar</title>

    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact-form.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>

    <script src='js/device.min.js'></script>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Varela+Round">
    
    <script>
        
        function registrar(){
            $.ajax({
                url: 'conCliente',
                type: 'POST',
                data: $('#contact-form').serialize() + ("&accion=inscribir"),
                success: function (data){
                    alert(data);
                }
            });
        }        
        
    </script>
    
</head>

<body>
<div class="page">
    <!--========================================================
                              HEADER
    =========================================================-->
    <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Cafe</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="./">Home</a>
                        </li>                      

                        <li class="active">
                            <a href="login.html">Ingresar</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <!--========================================================
                              CONTENT
    =========================================================-->
    <main>
        <section class="well well__offset-3">
            <div class="container">
                <h2><em>Registro</em>Ingresa tus datos de manera correcta</h2>
                <div class="container">
                    <div class="row">
                        <h2></h2>
                        <form id="contact-form" class='contact-form'>
                            <div class="grid_3"></div>
                            <div class="contact-form-loader"></div>
                                <fieldset class="grid_6">
                                    <label class="dni">
                                        DNI:
                                        <input type="text" name="dni" placeholder="" />
                                    </label>
                    
                                    <label class="nombre">
                                        Nombre:
                                        <input type="text" name="nombre" placeholder="" />                
                                    </label>
                    
                                    <label class="apellidos">
                                        Apellidos:
                                        <input type="text" name="apellidos" placeholder="" />                
                                    </label>

                                    <label class="direccion">
                                        Direccion:
                                        <input type="text" name="direccion" placeholder="" />                
                                    </label>

                                    <label class="telefono">
                                        Telefono:
                                        <input type="number" min="0" title="Ingrese un numero telefonico valido." name="telefono" placeholder="" />                
                                    </label>
                    
                                    <label class="correo">
                                        Correo Electronico:
                                        <input type="email" name="correo" placeholder="Ingrese un correo electronico" />               
                                    </label>
                    
                                    <label class="usuario">
                                        Nombre de usuario:
                                        <input type="text" name="usuario" placeholder="Ingrese un nombre de usuario" />                
                                    </label>
                    
                                    <label class="contraseña">
                                        Contraseña de usuario:
                                        <input type="password" name="contraseña" placeholder="" />                
                                    </label>
                    
                                    <div class="btn-wr">
                                        <button data-type="reset">Borrar</button>
                                        <input type="button" onclick="registrar()" value="Registrar"/>
                                    </div>
                                </fieldset>
                        </form>
                    </div>    
                </div>
            </div>
        </section>
    </main>
    
    
    <div>
            <span class="label label-success" id="result"></span>
    </div>

    <!--========================================================
                              FOOTER
    =========================================================-->
    <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">© <span id="copyright-year"></span> |
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>
</div>

<script src="js/script.js"></script>

</body> 
</html>
